{% extends "template.html" %}

{% block head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
   

    <link rel="stylesheet" href="{{ url_for('static', filename='viewfeedback.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>Anonymous Feedback</title>
</head>
{% endblock %}

    {% block content %}
    <section id = "sub1" class = "subsection">
        <h1 class = "main-title">ANONYMOUS FEEDBACK</h1>
        <div class="card-container">
          <div class="cards">
              <div class="content">
                <h2>List of Feedback</h2>
                {% if query_feedback_result %}
                  <table class = "my_table">
                      {% for Feedback in query_feedback_result %}
                      <tr>
                        <td> {{ Feedback.anonfeedback }}</td>
                      </tr>
                      {% endfor %}
                  </table> 
                {% endif %}
              </div>
          </div>

        </div>
       
    </section>
    {% endblock %}
